<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registseller.css">
  <title>Registration</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-content">
        <div class="carousell">
          <div class="slider-wrapper">
            <div class="overflow-wrapper">
              <img src="assets/slider1.png" alt="">
              <img src="assets/slider2.png" alt="">
              <img src="assets/slider3.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="data">
          <div class="logo">
            <img src="assets/trolley.png" alt="">
            <p>ZenIT</p>
          </div>
          <div class="form-data">
            <h1>Create Your Account</h1>
            <form action="" id="registration">
              <div class="fullname">
                <label for="fullname">Fullname</label>
                <input type="text" placeholder="fullname" name="fullname" id="fullname">
              </div>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" placeholder="email" name="email" id="email">
              </div>
              <div class="phone-number">
                <label for="number">Phone Number</label>
                <input type="number" placeholder="Phone Number" name="number" id="number">
              </div>
              <div class="major">
                <label for="major">Major</label>
                <input type="text" placeholder="Major" name="major" id="major">
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="password" name="password" id="password">
              </div>
              <div class="btn-submit">
                <button type="submit" name="submit" id="submit">Submit</button>
              </div>
            </form>
            <div class="signin">
              <p>already have an account? <span><a href="loginseller.html">Sign In</a></span></p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</body>

</html>
